<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Site</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl mt-16 text-center">
        Lets Get some <br />
        <span class="font-semibold text-indigo-700">Moooooooney </span> !!!
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- Balace Info  -->
      <section class="grid grid-cols-3 gap-4 text-white my-8">
        <div class="bg-blue-300 p-8 rounded">
          <h3 class="text-2xl">Deposit</h3>
          <h4 class="text-4xl">
            $
            <span id="current-deposit">300</span>
          </h4>
        </div>
        <div class="bg-green-300 p-8 rounded">
          <h3 class="text-2xl">WithDraw</h3>
          <h4 class="text-4xl">$
              <span id="current-withdraw">700</span>
            </h4>
        </div>
        <div class="bg-yellow-300 p-8 rounded">
          <h3 class="text-2xl">Balance</h3>
          <h4 class="text-4xl">
            $
            <span id="current-balance">1240</span>
          </h4>
        </div>
      </section>
      <!-- Deposit and WithDraw  -->
      <section>
        <div class="grid grid-cols-2 gap-4 my-8">
          <div class="bg-red-100 rounded p-8">
            <h3 class="text-3xl font-semibold my-6">Deposit</h3>

            <input
              class="px-2 border-2 rounded border-gray-400 block w-3/4 mb-4"
              type="email"
              name=""
              id="diposit-field"
              placeholder="$ Amount you want to Deposit"
            />

            <button
              id="deposit-button"
              class="
                bg-gradient-to-r
                from-green-400
                to-blue-500
                hover:from-pink-500 hover:to-yellow-500
                ...
                text-white
                rounded
                font-medium
                px-4
                py-2
              "
            >
              Deposit
            </button>
          </div>
          <div class="bg-purple-100 rounded p-8">
            <h3 class="text-3xl font-semibold my-6">WithDraw</h3>

            <input
              class="px-2 border-2 rounded border-gray-400 block w-3/4 mb-4"
              type="email"
              name=""
              id="withdraw-amount"
              placeholder="$ Amount you want to WithDraw"
            />

            <button
              id="withdraw-button"
              class="
                bg-gradient-to-r
                from-green-400
                to-blue-500
                hover:from-pink-500 hover:to-yellow-500
                ...
                text-white
                rounded
                font-medium
                px-4
                py-2
              "
            >
              WithDraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="banking.js"></script>
  </body>
</html>
