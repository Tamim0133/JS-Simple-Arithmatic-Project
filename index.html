<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er Bank</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl mt-16 text-center">
        Welcome to my
        <span class="font-semibold text-indigo-700">Baap-Er-Bank</span> !!!
      </h1>
    </header>
    <main>
    <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8 rounded ">
        <h3 class="text-3xl mb-4">Please! Login</h3>
        <div>
            <input   class="px-2 border-2 rounded border-gray-400 block w-3/4 mb-4" type="email" name="" id="user-email" placeholder="Enter Email">
            <input class="px-2 border-2 rounded border-gray-400 block w-3/4 mb-4" type="password" name="" id="user-password" placeholder="Enter Password">
            <button id="login-submit" class=" bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 ... text-white rounded  text-medium px-4 py-2 ">Submit</button>
        </div>
    </section>
    </main>
    <!-- Adding Vanilla Javascript -->
    <script src="index.js"></script>
  </body>
</html>
